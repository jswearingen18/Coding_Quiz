 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets\style.css"/>
        <title>Coding Quiz</title>
    </head>
    <body>
        <button id = "scoreBoard" type="button">Leaderboard</button>
        <h2 id ="timer"></h2>
        <div class ="quizBox">
            <h1 id = "quizIntro">Coding Quiz</h1>
            <p id = "quiz">Try to answer the following questions within the time limit. If you get one wrong however
                time will be subtracted. <br> If you get them all right take the quiz again the faster you 
                complete the quiz, the better your score will be.
            </p>
            <p id = "quizQuestions"></p>
                <button class = "ans-btn" id = "answerA" type = "button"></button>
                <button class = "ans-btn" id = "answerB" type = "button"></button>
                <button class = "ans-btn" id = "answerC" type = "button"></button>
                <button class = "ans-btn" id = "answerD" type = "button"></button>
            <button id ="beginQ" type="button">Begin Quiz</button>
        </div>
        <script src="assets\script.js"></script>
    </body>
    </html>
